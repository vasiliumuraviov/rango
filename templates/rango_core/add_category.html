<!doctype html>
<html>

<head>
    <title>Rango</title>
</head>


<body>

<h1>Add a Category</h1>

<div>

    <form action="{% url 'rango_core:add-category' %}" id="category-form" method="POST"> {% csrf_token %}

        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type="submit" name="submit" value="Create Category"/>

    </form>

</div>


</body>


</html>
