{% extends 'rango_core/base.html' %}
{% load static %}

{% block title_block %}
    Login.
{% endblock %}

{% block body_block %}

    <h1>Login to Rango</h1>

    <form action="{% url 'rango_core:login' %}" id="login_form" method="POST"> {% csrf_token %}
        Username: <input type="text" name="username" size="50"/>
        <br/>
        Password: <input type="password" name="password" size="50"/>
        <br/>
        <input type="submit" name="submit" value="Submit"/>
    </form>




{% endblock %}
